<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos - Flex direction</title>
    <!-- Estilo com flexbox-->
    <style>
      .flex-container_div {
        /* Primeiramente ativar o FLEX */
        display: flex;
        margin: 0;
        padding: 0;
        border: 4px solid black;
        /* ---------------------- */
        height: 150px;
        max-width: 200px;
        background-color: blue;
      }
      .flex-container_list {
        /* Primeiramente ativar o FLEX */
        display: flex;
        margin: 0;
        padding: 0;
        border: 4px solid blue;
        /* -------------------- */
        list-style: none;
      }
      .flex-items_div {
        background-color: wheat;
        height: 50px;
        width: 50px;
        font-size: 20px;
        text-align: center;
        margin: 5px;
      }
      .flex-items_list {
        background-color: blue;
        height: 50px;
        width: 50px;
        font-size: 20px;
        text-align: center;
        margin: 5px;
        /*  -------------------------  */
        color: white;
        line-height: 50px;
      }
      /* Direção linhas */
      .direction_row {
        flex-direction: row;
        border: 4px solid orangered;
      }
      .direction_row li {
        background-color: orangered;
      }
      .direction_row-reverse {
        flex-direction: row-reverse;
        border: 4px solid red;
      }
      .direction_row-reverse li {
        background-color: red;
      }
      /* Direção Coluna */
      .direction_column {
        flex-direction: column;
        border: 4px solid blue;
        float: left;
      }
      .direction_column li {
        background-color: blue;
      }
      .direction_column-reverse {
        flex-direction: column-reverse;
        float: right;
        border: 4px solid purple;
      }
      .direction_column-reverse li {
        background-color: purple;
      }
      .nowrap {
        /* é o comportamento padrão do FLEX, mas, para fins didáticos estou criando esta classe */
        flex-wrap: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="flex-container_div">
      <div class="flex-items_div">div 1</div>
      <div class="flex-items_div">div 2</div>
      <div class="flex-items_div">div 3</div>
    </div>
    <ul class="flex-container_list direction_row">
      <li class="flex-items_list">1</li>
      <li class="flex-items_list">2</li>
      <li class="flex-items_list">3</li>
      <li class="flex-items_list">4</li>
      <li class="flex-items_list">5</li>
    </ul>
    <ul class="flex-container_list direction_row-reverse">
      <li class="flex-items_list">1</li>
      <li class="flex-items_list">2</li>
      <li class="flex-items_list">3</li>
      <li class="flex-items_list">4</li>
      <li class="flex-items_list">5</li>
    </ul>
    <ul class="flex-container_list direction_column">
      <li class="flex-items_list">1</li>
      <li class="flex-items_list">2</li>
      <li class="flex-items_list">3</li>
      <li class="flex-items_list">4</li>
      <li class="flex-items_list">5</li>
    </ul>
    <ul class="flex-container_list direction_column-reverse">
      <li class="flex-items_list">1</li>
      <li class="flex-items_list">2</li>
      <li class="flex-items_list">3</li>
      <li class="flex-items_list">4</li>
      <li class="flex-items_list">5</li>
    </ul>
  </body>
</html>
