<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos - Flex direction</title>
    <style>
      .flex_div-container {
        margin: 0;
        padding: 0;
        display: flex;
        max-width: 200px;
        border: 2px solid black;
      }
      .flex_list-container {
        margin: 0;
        padding: 0;
        display: flex;
        list-style: none;
      }
      .flex_div-item {
        background-color: aqua;
        width: 50px;
        font-size: 20px;
        align-items: flex-start;
        text-align: center;
        margin: 5px;
      }
      .flex_list-item {
        background: blue;
        height: 50px;
        width: 50px;
        line-height: 50px;
        font-size: 20px;
        color: white;
        text-align: center;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="flex_div-container">
      <div class="flex_div-item">div 1</div>
      <div class="flex_div-item">div 2</div>
      <div class="flex_div-item">div 3</div>
    </div>
    <ul class="flex_list-container">
      <li class="flex_list-item">1</li>
      <li class="flex_list-item">2</li>
      <li class="flex_list-item">3</li>
      <li class="flex_list-item">4</li>
      <li class="flex_list-item">5</li>
    </ul>
  </body>
</html>
