<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos - Flex direction</title>
    <!-- Estilo com flexbox-->
    <style>
      .flex-container_div {
        margin: 0;
        padding: 0;
        display: flex;
        max-width: 200px;
        border: 2px solid black;
      }
      .flex-container_list {
        margin: 0;
        padding: 0;
        display: flex;
        list-style: none;
      }
      .flex-items_div {
        background-color: aqua;
        width: 50px;
        font-size: 20px;
        align-items: flex-start;
        text-align: center;
        margin: 5px;
      }
      .flex-items_list {
        background: blue;
        height: 50px;
        width: 50px;
        line-height: 50px;
        font-size: 20px;
        color: white;
        text-align: center;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container_div">
      <div class="flex-items_div">div 1</div>
      <div class="flex-items_div">div 2</div>
      <div class="flex-items_div">div 3</div>
    </div>
    <ul class="flex-container_list">
      <li class="flex-items_list">1</li>
      <li class="flex-items_list">2</li>
      <li class="flex-items_list">3</li>
      <li class="flex-items_list">4</li>
      <li class="flex-items_list">5</li>
    </ul>
  </body>
</html>
